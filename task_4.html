	function drawChess() {
        let mainBlock = document.querySelector(".main-block");
        let block;
        let flag = true;
		
        let figure = {
                0 : ['-263px -19px', '-484px -22px', '-372px -17px', '-150px -16px', '-150px -16px', '-372px -17px', '-484px -22px','-263px -19px'],
                1 : ['76px 1px', '76px 1px', '76px 1px', '76px 1px', '76px 1px', '76px 1px', '76px 1px', '76px 1px'],
                6 : ['-572px -94px', '-572px -94px', '-572px -94px', '-572px -94px', '-572px -94px', '-572px -94px', '-572px -94px', '-572px -94px'],
                7 : ['-243px -96px', '-484px -116px', '-372px -116px', '-150px -116px', '-150px -116px', '-372px -116px', '-484px -116px', '-243px -96px'],
        };
			var k=0;	
			for(let i = 0; i < 8; i++) {
                for(let j = 0; j < 8; j++) {
                        if(j == 0) flag = !flag;
	
                        block = document.createElement("div");
						block.setAttribute("id", k++);
						
                        if(flag) block.className = "block black";
                            else block.className = "block white";

                        if(figure[i] !== undefined && figure[i][j] !== undefined) {
                                block.style.backgroundImage = 'url(https://www.iconspng.com/uploads/chess-symbols-set-/chess-symbols-set-.png)';
                                block.style.backgroundPosition = figure[i][j];
                        }

                        mainBlock.appendChild(block);
                        flag = !flag;
                }
	
        }
				

		
		
			

}
	
drawChess();
